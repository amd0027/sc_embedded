<!DOCTYPE HTML>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="/puremin.css">
   <style>
		.lds-dual-ring{display:inline-block;width:64px;height:64px}.lds-dual-ring:after{content:" ";display:block;width:46px;height:46px;margin:1px;border-radius:50%;border:5px solid #000;border-color:#000 transparent;animation:lds-dual-ring 1.2s linear infinite}@keyframes lds-dual-ring{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
   </style>
   <title>Smart Chair Pairing</title>
</head>
<body>
   <div style="text-align: center; width: 100%;">
      <h2>
         Pair Your Smart Chair
      </h2>
      <span id="msg">Your Pairing Code is {PAIRINGCODE}</span>
	  <br /><br />
	  <a class="pure-button" href="{SMARTCHAIRURL}" target="_blank" 
		onclick="window.open('{SMARTCHAIRURL}', 
				'newwindow', 
				'width=1200,height=800'); 
				return false;">
	Log Into Your Account</a>
	<br><br><br />
	<div class="lds-dual-ring"></div>
   </div>
   <script>
	setTimeout(function(){
		window.location.reload(1);
	}, 5000);
	</script>
</body>
</html>
