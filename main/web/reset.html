<!DOCTYPE HTML>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="/puremin.css">
   <title>Smart Chair Reset</title>
</head>
<body>
   <div style="text-align: center; width: 100%;">
     <h2>
         Factory Reset
	 </h2>
	 Factory Resetting your Smart Chair will remove all data from your chair and revert it to its original state. All stored data will remain on your online Dashboard, but your chair
	 will no longer sync with your Dashboard. 
	 <br /> <br />
	 <a id="btnContinue" class="pure-button" href="/">Cancel</a>
	 <br /> <br />
	 <form method="post" action="factoryreset" class="pure-form pure-form-aligned">
		 <input type="hidden" name="dummypaddingdata">
         <input type="submit" value="Reset" class="pure-button">
      </form>
   </div>
</body>
</html>
